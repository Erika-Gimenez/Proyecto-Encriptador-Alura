<!DOCTYPE html>
<html lang="en-es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="body">
    <header class="header">
        <img class="header-logo" src="./images/Logo.png" alt="logo de alura">
        <nav></nav>
    </header>
    <main class="main">
        
        <section class="main-sec1">
          <textarea class="sec1-entrada-text" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
          <div class="sec1-div-info-btn">
                <div class="div1-reglas">
                    <p class="div1-text-reglas"> <i class="material-icons">info</i> Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="div2-botones">
                    <button class="div2-btn-encrip">Encriptar</button>
                    <button class="div2-btn-desencrip">Desencriptar</button>
                </div>
        </div>
        </section>
        <section class="main-sec2">
            
            <textarea class="sec2-salida-tex" cols="20" rows="10"></textarea>
            <div class="sec2-div1-text-info">
                <h2 class="div1-titulo">Ningún mensaje fue encontrado</h2>
                <p class="div1-parrafo">Ingrese el texto que desees encriptar o desencriptar</p>
            </div>
            <div class="sec2-div-boton">
                <button class="div-btn-copiar">Copiar</button>
            </div>

            
        </section> 

    </main>
    <footer class="footer">
        <div class="div-footer">
            <a class="enlace-footer" href="https://www.linkedin.com/in/erika-gimenez/"><i class="bi bi-linkedin"></i></a>
            <a class="enlace-footer" href="https://github.com/Erika-Gimenez"><i class="bi bi-github"></i></a>
            <a class="enlace-footer" href="https://github.com/Erika-Gimenez"><i class="bi bi-discord"></i></a>
        </div>
        <p class="parrafo-footer">&copy; 2024 Desarrollado por Erika Gimenez. Todos los derechos reservados.</p> 
    </footer>

    
</body>
</html>
